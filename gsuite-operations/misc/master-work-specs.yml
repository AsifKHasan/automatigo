          - under-documentation
          - ready-for-review
          - under-review
          - finalized
    # [-toc] conditional formats
      'AA3:AA':
        conditional-formats:
          - type:               'BLANK'
            values: 
            format:
              backgroundColor : "#fff2cc"
      'AB3:AB':
        conditional-formats:
          - type:               'BLANK'
            values: 
            format:
