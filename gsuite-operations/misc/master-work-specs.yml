      'AC3:AC':
        conditional-formats:
          - type:               'BLANK'
            values: 
            format:
              backgroundColor : "#fff2cc"
    # [z-foot] page number

  # borders
    # borders -> border-list [] : border-style [DOTTED, DASHED, SOLID, SOLID_MEDIUM, SOLID_THICK, NONE, DOUBLE]
      'D3:D':
        border-color  : '#000000'
        inner-border  : False
        border-list   :
          - left
          - right
        border-style  : DASHED


  # conditional formatting
    # format column E if blank and column D has some value
      'E4:E' :
        conditional-formats:
          - type      : 'CUSTOM_FORMULA'
            values    :
              -  '=and(not(isblank($D:$D)), isblank($E:$E))'
            format    :
              backgroundColor : "#f4cccc"

    # review-notes
      'A3:Z' :
        conditional-formats:
          - type      : 'CUSTOM_FORMULA'
            values    :
              -  '=not(isblank($A:$A))'
            format    :
              backgroundColor : "#f4cccc"

  # z-head

  # z-foot
    # page number
      'C3':
        value:          'Page PAGE{} of PAGE{*}'
        halign:         right
        note:           ''
