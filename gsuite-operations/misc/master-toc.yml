# find and replace patterns
find-replace-patterns:
  # z-header
  - find                : 'z-header'
    replace-with        : 'z-head'
    regex               : False
    include-formulas    : True
    entire-cell         : False
    match-case          : True

  # z-footer
  - find                : 'z-footer'
    replace-with        : 'z-foot'
    regex               : False
    include-formulas    : True
    entire-cell         : False
    match-case          : True
