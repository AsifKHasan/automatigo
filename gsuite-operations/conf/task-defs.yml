  match_worksheet_names                       : false



# ------------------------------------------------
# trailing blank row removal, review-notes, column sizing
# ------------------------------------------------

# report_dimesnions
report_dimesnions:
  task                                        : report_dimesnions
  worksheet_names                             : true

# move_column
move_column:
  task                                        : move_column
  worksheet_name                              : '-toc'
  move_from                                   : 'K'
  move_to                                     : 'L'
  check_condition                             : true
  conditions:
    - cell_a1                                 : 'K2'
      operator                                : '=='
      value_is                                : 'hide-pageno'

# remove_columns
remove_columns:
  task                                        : remove_columns
  worksheet_name                              : '-toc'
  cols_to_remove_from                         : 'K'
  cols_to_remove_to                           : 'K'
  check_condition                             : true
  conditions:
    - cell_a1                                 : 'K2'
      operator                                : '=='
      value_is                                : 'hide-pageno'

# remove_trailing_blank_rows
remove_trailing_blank_rows:
  task                                        : remove_trailing_blank_rows
  worksheet_names                             : true

# column_pixels_in_row
column_pixels_in_row:
  task                                        : column_pixels_in_row
  worksheet_names                             : true
  row_to_update                               : 1

# resize_columns_from_values_in_row
resize_columns_from_values_in_row:
  task                                        : resize_columns_from_values_in_row
  worksheet_names                             : true
  row_to_consult                              : 1

# order_columns
order_columns:
  task                                        : order_columns
  worksheet_name                              : '-toc'
  row_to_consult                              : 2
  order_by_values:
  - 'section'
  - 'heading'
  - 'process'
  - 'level'
  - 'content-type'
  - 'link'
  - 'break'
  - 'page-spec'
  - 'margin-spec'
  - 'landscape'
  - 'heading-style'
  - 'bookmark'
  - 'jpeg-quality'
  - 'page-list'
  - 'autocrop'
  - 'page-bg'
  - 'hide-heading'
  - 'header-first'
  - 'header-odd'
  - 'header-even'
  - 'footer-first'
  - 'footer-odd'
  - 'footer-even'
  - 'override-header'
  - 'override-footer'
  - 'background-image'
  - 'responsible'
  - 'reviewer'
  - 'status'
  - 'comment'



