  worksheet_names                             : true

# move_column
move_column:
  task                                        : move_column
  worksheet_name                              : '-toc'
  move_from                                   : 'K'
  move_to                                     : 'L'
  check_condition                             : false
  conditions:
    - cell_a1                                 : 'K2'
      operator                                : '=='
      value_is                                : 'hide-pageno'

# remove_columns
remove_columns:
  task                                        : remove_columns
  worksheet_name                              : '-toc'
  cols_to_remove_from                         : 'AE'
  cols_to_remove_to                           : 'AE'
