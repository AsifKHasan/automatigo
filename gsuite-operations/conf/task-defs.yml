# ------------------------------------------------
# find and replace in worksheets
# ------------------------------------------------

# find_and_replace
find_and_replace:
  task                                        : find_and_replace
  worksheet_names                             : true
  check_condition                             : false
  conditions:
  find_replace_patterns:
    # z-header
    - find                : 'z-header'
      replace-with        : 'z-head'
      regex               : False
      include-formulas    : True
      entire-cell         : False
      match-case          : True

    # z-footer
    - find                : 'z-footer'
      replace-with        : 'z-foot'
      regex               : False
      include-formulas    : True
      entire-cell         : False
      match-case          : True



